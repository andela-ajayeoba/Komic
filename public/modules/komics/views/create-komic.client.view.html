<section class="set">
    
</section>
<section data-ng-controller="KomicsController">
    <div class="page-header">
        <h1>Create Komikaze</h1>
    </div>
    <div class="jumbotron" style="max-width: 60%">
        <form class="form-horizontal" data-ng-submit="create()">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                     <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                    <label class="control-label" for="genres">Genre</label>
                    <div class="controls">
                       <select class="form-control" data-ng-model="genre" required>
                        <option value=''>Select a genre</option>
                        <option value='Action'>Action</option>
                        <option value='Drama'>Drama</option>
                        <option value='Adventure'>Adventure</option>
                       </select>
                    </div>
                    <div>
                        <label class="control-label" for="upload">Upload Images</label>
                        <div class="controls">
                            <input type="file" ng-file-select="onFileSelect($files)" data-ng-model="images" multiple accept="image/*" required>
                        </div>
                    </div>
                </div>
                <div ng-show="loading">
                    <img src="/modules/core/img/loaders/bar.gif">
                    <p>Uploading...</p>
                </div>
                <div class="form-group">
                    <input type="submit" value="Create" class="btn btn-primary" data-container:"body">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
