<section data-ng-controller="KomicsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="komic.title"></h1>
		<h5 data-ng-bind="komic.genres"></h5>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == komic.user._id">
		<a class="btn btn-primary" href="/#!/komics/{{komic._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Created on
			<span data-ng-bind="komic.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="komic.user.displayName"></span><br>
			<span data-ng-bind="komic.reviews.length"></span>
			 Review<span ng-if="komic.reviews.length > 1">s</span>
			 <br>
		</em>
	</small>
	<div>
		<img ng-src="{{komic.images[0].path}}">
	</div>
	<br><br>
	<button class="btn btn-primary" type="button" data-ng-show="komic.reviews" data-ng-click="show_review_list();">View Reviews</button>
	<button class="btn btn-primary" type="button" data-ng-click="show_review();">Add Review</button><br><br>
	<div data-ng-show="review_state" class="review_div">
		<form class="form-horizontal" data-ng-submit="addReview();">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="Review">Review:</label>
                    <div class="controls">
						<textarea data-ng-model="review" id="review" class="form-control" cols="10" rows="5" placeholder="Add Review Here" required></textarea>
					</div><br><br>
					<label class="control-label" for="Rating">Rating:</label>
                    <div class="controls">
						<select class="form-control" data-ng-model="rating" required>
                        <option value=''>Rating</option>
                        <option value='1 Star'>1 Star</option>
                        <option value='2 Star'>2 Star</option>
                        <option value='3 Star'>3 Star</option>
                        <option value='4 Star'>4 Star</option>
                        <option value='5 Star'>5 Star</option>
                       </select>
					</div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
	</div>
	<div class="list-group" data-ng-show="review_list_state">
		<h2>Reviews</h2>
		<hr>
		<div data-ng-repeat="review in komic.reviews">
			<label>REVIEW:</label> <span data-ng-bind="review.review"></span><br>
			<small>
				<em class="text-muted">
					<label>Posted by:</label> <span data-ng-bind="review.Authentication.user.displayName"></span><br>
					<label>Posted on:</label> <span data-ng-bind="review.date | date:'mediumDate'"></span><br><br>
				</em>
			</small>
		</div>
	</div>
</section>
